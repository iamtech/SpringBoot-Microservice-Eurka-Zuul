spring:
  application:
    name: employee-microservice-client
  mvc:
    view:
      prefix: /WEB-INF/jsp/
      suffix: .jsp

      
server:
  port: 8099
  
# Discovery Server Access
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

# Disable Spring Boot's "Whitelabel" default error page, so we can use our own
error:
  whitelabel:
    enabled:  false
    
    